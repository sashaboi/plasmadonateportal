{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/card.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Document</title>
  <style>
    
  </style>
</head>
<body>
 
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        {% for user in userlist %}
        <div class="our-team">
          <div class="picture">
            <img class="img-fluid" src="{{user.profilepic.url}}">
          </div>
          <div class="team-content">
            <h3 class="name">Donor Name <br>{{user}}  {{user.first_name}} {{user.last_name}}</h3>
            <h4 class="title">Covid negative date :<br> {{user.covidnegdate}}</h4>

          </div>
          <form action="" method = "POST">
            {% csrf_token %}
            <input type="hidden" id="userid" name="userid" value={{user.pk}}>
            <input class="btn btn-secondary" type="submit" value="Approve">
          </form>
          <ul class="social">
            <li><a href="https://codepen.io/collection/XdWJOQ/" class="fa fa-facebook" aria-hidden="true"></a></li>
            <li><a href="https://codepen.io/collection/XdWJOQ/" class="fa fa-twitter" aria-hidden="true"></a></li>
            <li><a href="https://codepen.io/collection/XdWJOQ/" class="fa fa-google-plus" aria-hidden="true"></a></li>
            <li><a href="https://codepen.io/collection/XdWJOQ/" class="fa fa-linkedin" aria-hidden="true"></a></li>
          </ul>
        </div>
      </div>
      {% endfor %}
      {{m | safe}}
    </div>
  </div>
</body>
</html>
